 <button class="btn" onclick="document.getElementById('popup-window').style.display='block'">Button</button>

   <center><h1>Enter the Data</h1></center>
   
 <form>
   
   <center><label class="toy", for="fname">First Name:</label><br>

   <textarea id="about-you" name="about-you" rows="5" required></textarea><br>

   <label><input type="checkbox" name="skills[]" value="c++">C++</label>

</form>
